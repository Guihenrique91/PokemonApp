<template>
    <lightning-card title="Trainer" icon-name="standard:people">
        <div class="slds-var-m-around_medium">
            <!--//Formulario treinador Pokemon-->
            <template if:true={pokemons.data}>
                <lightning-record-form
                    object-api-name="Contact"
                    record-id={trainerId}
                    layout-type="Compact">
                </lightning-record-form>
            </template>

            <!--Falha ao Carregar-->
            <template if:true={pokemons.error}>
                Ocorreu um erro
            </template>
            

        </div>
    </lightning-card>
</template>
